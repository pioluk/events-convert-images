general:
  branches:
    only:
      - master
machine:
  pre:
    - mkdir ~/.yarn_cache
  node:
    version: 4.3
dependencies:
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
    - rm -rf node_modules
  cache_directories:
    - ~/.yarn_cache
  override:
    - yarn install
test:
  override:
    - yarn test
deployment:
  hub:
    branch: master
    commands:
      - make
